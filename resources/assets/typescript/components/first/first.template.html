 <div class="row">
    <div class="col-md-6 centered">
        <h2>Select files for upload</h2>
        <div class="row bottom-space">
            <form>
                <div class="input-group">
                    <input
                            type="file"
                            id="filesUploader"
                            name="files"
                            multiple
                            class="form-control"
                            (change)="filesSelectionHandler($event)"
                    >
                <span class="input-group-btn">
                    <button
                            type="submit"
                            class="btn btn-default"
                            (click)="filesUploadHandler($event)"
                    >Upload</button>
                </span>
                </div>
            </form>
        </div>
        <div class="row">
            <progress-bar *ngIf="progressBarVisibility" [progress]="uploadProgress"></progress-bar>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4 *ngIf="files.length">Selected files:</h4>
        <div class="row filesPreview">
            <div *ngFor="let file of files" class="col-md-3 col-xs-6">
                <div class="thumbnail">
                    <img [src]=" sanitize(file.url) ">
                    <h5>{{ file.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
